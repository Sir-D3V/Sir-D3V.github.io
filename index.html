<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luis Miguel Rubio - Database Administrator & Desarrollador</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body data-theme="light">
    <nav class="navbar">
        <div class="nav-brand">
            <a href="#hero">LMR</a>
        </div>
        <div class="theme-toggle">
            <i id="theme-icon" class="fas fa-moon"></i>
        </div>
        <div class="nav-menu">
            <a href="#about" class="nav-link">Sobre Mí</a>
            <a href="#experience" class="nav-link">Experiencia</a>
            <a href="#skills" class="nav-link">Habilidades</a>
            <a href="#projects" class="nav-link">Proyectos</a>
            <a href="#contact" class="nav-link">Contacto</a>
        </div>
        <div class="hamburger">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </nav>

    <section id="hero" class="hero">
        <div class="hero-content">
            <div class="hero-text">
                <h1>Luis Miguel Rubio</h1>
                <h2 class="role"></h2>
                <p class="role-description" style="opacity: 1; transition: opacity 0.5s ease-in-out;"></p>
                <div class="hero-buttons">
                    <a href="#contact" class="btn btn-primary">Contáctame</a>
                    <a href="assets/cv.pdf" class="btn btn-secondary" download>Descargar CV</a>
                    <button onclick="toggleShareMenu()" class="btn btn-share">
                        <i class="fas fa-share-alt"></i> Compartir
                    </button>
                </div>
            </div>
            <div class="hero-image">
                <img src="assets/profile.jpg" alt="Luis Miguel Rubio - Database Administrator & Arquitecto de Datos">
            </div>
        </div>
    </section>

    <div class="share-buttons">
        <button onclick="shareOnWhatsApp()" class="share-btn whatsapp">
            <i class="fab fa-whatsapp"></i>
            <span class="tooltip">Compartir en WhatsApp</span>
        </button>
        <button onclick="shareOnLinkedIn()" class="share-btn linkedin">
            <i class="fab fa-linkedin-in"></i>
            <span class="tooltip">Compartir en LinkedIn</span>
        </button>
        <button onclick="shareByEmail()" class="share-btn email">
            <i class="fas fa-envelope"></i>
            <span class="tooltip">Compartir por Email</span>
        </button>
        <button onclick="shareOnTwitter()" class="share-btn twitter">
            <i class="fab fa-twitter"></i>
            <span class="tooltip">Compartir en Twitter</span>
        </button>
    </div>

    <!-- Rest of the content remains the same -->
</body>
</html>
